<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Profile Card â€“ Designed Version</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a5b4fc, #c7d2fe);
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .card {
      width: 280px;
      background: #ffffff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -40px;
      right: -40px;
      width: 140px;
      height: 140px;
      background: #a5b4fc;
      border-radius: 50%;
      opacity: 0.2;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #d1d5db;
      margin: auto;
      border: 4px solid #a5b4fc;
    }

    .name {
      margin-top: 14px;
      font-size: 20px;
      font-weight: bold;
      color: #111827;
    }

    .role {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 10px;
    }

    .line {
      width: 50px;
      height: 3px;
      background: #a5b4fc;
      margin: 10px auto;
      border-radius: 10px;
    }

    .info-box {
      background: #f1f5f9;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 13px;
      color: #374151;
    }

    .btn {
      margin-top: 15px;
      background: #6366f1;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #4f46e5;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="avatar"></div>
  <div class="name">Basa, Rudy B.</div>
  <div class="line"></div>

  <div class="info-box">Email: basarudy90@gmail.com</div>
  <div class="info-box">Phone: 09773988128</div>
  <div class="info-box">Location: Caloocan City</div>
  <div class="info-box"> Age: 19</div>
  <div class="info-box"> birthday: May 21 2006</div>
  <div class="info-box">status: single</div>

  <button class="btn">Contact</button>
</div>

</body>
</html>
